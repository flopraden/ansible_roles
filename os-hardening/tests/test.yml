---
- hosts: localhost
  remote_user: root
  roles:
    - os-hardening
  tasks:
    - name: os hardening | test | install openscap components
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - openscap-scanner
        - scap-security-guide-doc
    - name: os hardening | test | create oscapreport
      command: oscap xccdf generate guide --output /result.html --profile xccdf_org.ssgproject.content_profile_pci-dss /usr/share/xml/scap/ssg/content/ssg-centos7-ds.xml
    - name: os hardening | test | validate security with oscap
      command: oscap xccdf eval --profile xccdf_org.ssgproject.content_profile_pci-dss /usr/share/xml/scap/ssg/content/ssg-centos7-ds.xml
      register: oscap_result
